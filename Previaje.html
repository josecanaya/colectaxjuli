<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checklist Pre Viaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    h2 {
      margin-top: 30px;
      color: #444;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Checklist Pre Viaje ✈️</h1>

  <h2>🛂 VISA</h2>
  <ul>
    <li><label><input type="checkbox"> Pasaportes</label></li>
    <li><label><input type="checkbox"> Fotos chicos</label></li>
    <li><label><input type="checkbox"> Courrier chicos</label></li>
    <li><label><input type="checkbox"> DS-160</label></li>
    <li><label><input type="checkbox"> Fotocopia diagnóstico</label></li>
    <li><label><input type="checkbox"> Invitación OCU Gen</label></li>
    <li><label><input type="checkbox"> Fotocopia declaración herederos</label></li>
    <li><label><input type="checkbox"> Fotocopias propiedades</label></li>
    <li><label><input type="checkbox"> Fotocopias antigüedad Yani</label></li>
    <li><label><input type="checkbox"> Fotocopia título Yani</label></li>
    <li><label><input type="checkbox"> DNI</label></li>
  </ul>

  <h2>🎒 PREPARATIVOS GENERALES</h2>
  <ul>
    <li><label><input type="checkbox"> Ropa Julio consulado</label></li>
    <li><label><input type="checkbox"> Ropa Julio viaje</label></li>
    <li><label><input type="checkbox"> Ropa José consulado</label></li>
    <li><label><input type="checkbox"> Ropa José viaje</label></li>
    <li><label><input type="checkbox"> Ropa Yani consulado</label></li>
    <li><label><input type="checkbox"> Ropa Yani viaje</label></li>
    <li><label><input type="checkbox"> Retirar dólares del banco</label></li>
    <li><label><input type="checkbox"> Activar roaming celulares</label></li>
    <li><label><input type="checkbox"> Arreglar celular Yani</label></li>
    <li><label><input type="checkbox"> Pasajes consulado</label></li>
    <li><label><input type="checkbox"> Pasajes avión</label></li>
    <li><label><input type="checkbox"> Contactar OCU Gen</label></li>
    <li><label><input type="checkbox"> Conseguir cuidacasa</label></li>
  </ul>

</body>
</html>
